<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>お問合わせフォームを作る</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>お問合わせフォーム</h1>
        <form method="post" action="mail_confirm.php">
         <div>
             名前<br>
             <input type="text" class="text" name="name" size="35">
         </div>
         <div>
             メールアドレス<br>
             <input type="text" class="text" name="mail" size="35">
         </div>
         <div>
             年齢<br>
             <select class="dropdown" name="age">
                 <option value="XXX">
                     選択してください
                 </option>
                 <script>
                     for(var age=18;age<=65;age++){
                        document.write("<option>"+age+"歳</option>");
                     }
                 </script>
             </select>
         </div>
         <div>コメント<br>
             <textarea name="comments" rows="7" cols="40"></textarea>
         </div>

         <div>
             <input type="submit" value="送信する" class="submit">
         </div>

        </form>
    </body>
</html>
